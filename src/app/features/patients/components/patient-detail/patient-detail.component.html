<div class="patient-detail-container" *ngIf="patient">
  <div class="patient-header">
    <div class="patient-avatar">
      <i class="pi pi-user"></i>
    </div>
    <div class="patient-info">
      <h3>{{ patient.firstName }} {{ patient.lastName }}</h3>
      <div class="document-info">{{ patient.documentType }}: {{ patient.documentNumber }}</div>
      <div class="age-info">Nacido el {{ patient.birthDate | date:'longDate' }}</div>
    </div>
  </div>

  <div class="patient-details">
    <div class="detail-row">
      <label>Correo Electrónico:</label>
      <span>{{ patient.email || 'No especificado' }}</span>
    </div>
    <div class="detail-row">
      <label>Teléfono:</label>
      <span>{{ patient.phoneNumber || 'No especificado' }}</span>
    </div>
    <div class="detail-row">
      <label>Fecha de Registro:</label>
      <span>{{ patient.createdAt | date:'medium' }}</span>
    </div>
  </div>
</div>
